<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>PaycalWebApp</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    .splash-loader {
      opacity: 0;
      position: fixed;
      height: 100%;
      width: 100%;
      top: 0;
      left: 0;
      background: white;
      z-index: -1;
    }
    .splash-loader .splash-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      margin-left: -35px;
      margin-top: -55px;
      width: 70px;
      height: 110px;
      background-image: url('assets/logo@2x.png');
      background-size: 100%;
      background-repeat: no-repeat;
    }
    /* .loading screen is visible when app is not bootstraped yet, .my-app is empty */
    app-root:empty + .splash-loader {
      opacity: 1;
      z-index: 100;
    }
  </style>
</head>
<body>
  <app-root></app-root>
  <div class="splash-loader">
    <div class="splash-logo"></div>
  </div>
</body>
</html>
