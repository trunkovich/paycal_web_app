<pcl-header [showNextBtn]="true"
            [showBackBtn]="true"
            [nextBtnLabel]="'SAVE'"
            [title]="'Crop Photo'"
            (backBtnClick)="onBackBtnClick()"
            (nextBtnClick)="save()"></pcl-header>

<div class="crop-container" id="crop-container">
  <img #image [src]="crop?.getImageSrc()" class="photo" alt="">
</div>
