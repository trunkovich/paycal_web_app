<div class="date-selector-container"
     [class.active]="active"
     (click)="openCalendar($event)">
  <div class="main-block">
    <div class="placeholder" [class.top]="!!date || active">{{placeholder}}</div>
    <div class="value" *ngIf="!weekMode && !!date">{{date | amDateFormat:'L'}}</div>
    <div class="value" *ngIf="weekMode && !!date">{{weekModeValue}}</div>
    <mat-icon [svgIcon]="'calendar'"></mat-icon>
  </div>
  <div class="bottom-line"></div>
</div>
