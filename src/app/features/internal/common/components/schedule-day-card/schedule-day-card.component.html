<div class="card-container">
  <div class="date-block-wrapper">
    <div class="date-block">
      <div class="day">{{day.date | amDateFormat:'DD'}}</div>
      <div class="month">{{day.date | amDateFormat:'MMMM'}}</div>
      <div class="day-of-week">{{day.date | amDateFormat:'ddd'}}</div>
    </div>
  </div>

  <div class="schedule-entiries-block">
    <div *ngFor="let entry of day.entries"
         class="schedule-entry">{{ entry.LaborCode }}</div>
  </div>


</div>
