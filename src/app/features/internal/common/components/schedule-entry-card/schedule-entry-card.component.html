<div class="card-container">

  <div class="left-block">
    <div class="text">
      {{shiftCode}}
    </div>
  </div>

  <div class="right-block"
       *ngIf="!hideButton"
       (click)="onShiftClick($event); $event.stopPropagation();"
       md-ripple
       mdRippleCentered="true">
    <md-icon svgIcon="card-icon"></md-icon>
  </div>

  <div class="text-block">
    <p class="title">
      {{lineOne}}
    </p>
    <p class="note">
      {{lineTwo}}
    </p>
  </div>

</div>
