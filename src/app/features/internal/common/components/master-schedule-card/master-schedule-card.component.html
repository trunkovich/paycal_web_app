<div class="card-container">

  <div class="left-block">
    <div class="text">
      {{shiftCode}}
    </div>
  </div>

  <div class="text-block">
    <p class="title">
      {{lineOne | physician}}
    </p>
    <p class="note">
      {{lineTwo}}
    </p>
  </div>

  <div class="right-block" *ngIf="isPerson">
    <button mat-icon-button
       (click)="openContactDialog()">
      <mat-icon svgIcon="dots-vertical"></mat-icon>
    </button>
  </div>

</div>
