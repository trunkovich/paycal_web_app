<pcl-header title="Message"
            [showBackBtn]="true"
            [showNextBtn]="true"
            nextBtnLabel="SEND"
            [disabledNextBtn]="(selectedEmployees$ | async) && !(selectedEmployees$ | async).length"
            (nextBtnClick)="send()"
            (backBtnClick)="back()"></pcl-header>

<div class="send-to">
  <div class="label">To:</div>
  <div class="employees">
    <div class="employee"
         *ngFor="let physician of selectedEmployees$ | async">
      {{physician.employee.FirstName + ' ' + physician.employee.LastName}}
      <button class="icon-button close-button"
              (click)="remove(physician)">
        <mat-icon [svgIcon]="'window-close'"></mat-icon>
      </button>
    </div>
  </div>
</div>

<div class="message">{{formattedMessage(profile$ | async, scheduleEntry$ | async)}}</div>
