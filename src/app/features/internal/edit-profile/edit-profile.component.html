<form novalidate
      [formGroup]="editProfileForm"
      (ngSubmit)="onSubmit(editProfileForm.value)">

  <pcl-header [showNextBtn]="true"
              [showBackBtn]="true"
              [nextBtnLabel]="'SAVE'"
              [nextBtnType]="'submit'"
              [disabledNextBtn]="editProfileForm.invalid"
              [title]="'Edit Profile'"
              (backBtnClick)="onBackBtnClick()"></pcl-header>

  <div class="avatar-section">
    <div class="avatar-wrapper">
      <div class="avatar"
           *ngIf="profile?.PhotoUrl"
           [style.backgroundImage]="getPhotoUrl(profile)"></div>
      <div class="avatar-default"
           *ngIf="!profile?.PhotoUrl">
        <mat-icon [svgIcon]="'no-image'"></mat-icon>
      </div>
      <p>TAP TO UPLOAD/CHANGE</p>
      <p>PROFILE PICTURE</p>
      <input type="file" (change)="onFileUpload($event)" accept="image/*">
    </div>
  </div>

  <section *ngIf="profile" class="container">

    <pcl-multiline-error-msg [errorMsg]="errorMsg$ | async"></pcl-multiline-error-msg>

    <mat-form-field>
      <input matInput
             placeholder="FIRST NAME"
             type="text"
             formControlName="FirstName"
             name="firstName">
    </mat-form-field>

    <mat-form-field>
      <input matInput
             placeholder="LAST NAME"
             type="text"
             formControlName="LastName"
             name="lastName">
    </mat-form-field>

    <mat-form-field>
      <input matInput
             placeholder="EMAIL"
             [textMask]="{mask: emailMask}"
             type="text"
             formControlName="Email"
             name="email">
    </mat-form-field>

    <mat-form-field>
      <input matInput
             placeholder="MOBILE"
             [textMask]="{mask: phoneMask}"
             type="tel"
             formControlName="MobilePhone"
             name="phone">
    </mat-form-field>

    <mat-form-field>
      <input matInput
             placeholder="WORK UNIT VALUE"
             [textMask]="{mask: currencyMask}"
             type="tel"
             formControlName="WorkUnitValue"
             name="workUnitValue">
    </mat-form-field>

  </section>

</form>
