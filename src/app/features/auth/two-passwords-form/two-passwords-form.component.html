<form novalidate [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input matInput
           #password
           type="password"
           [placeholder]="passwordPlaceholder || 'Password'"
           formControlName="password"
           name="password">
  </mat-form-field>

  <mat-form-field>
    <input matInput
           #confirmPassword
           type="password"
           [placeholder]="password2Placeholder || 'Confirm Password'"
           formControlName="confirmPassword"
           name="confirmPassword">
  </mat-form-field>

  <mat-checkbox formControlName="showPassword"
               color="primary"
               class="weak-text">
    Show password
  </mat-checkbox>

  <div class="error-msg">
    <div>{{error}}</div>
    <div *ngIf="
      !changePasswordForm.controls.password.errors &&
      !changePasswordForm.controls.confirmPassword.errors &&
      changePasswordForm.errors?.mismatchedPasswords">
      Passwords do not match.
    </div>
  </div>

  <pcl-button title="Submit"
              [type]="'submit'"
              [disabled]="changePasswordForm.invalid"
              [loading]="loading">
  </pcl-button>

</form>
