<section class="container full-height">

  <div class="login-wrapper full-width">
    <div class="splash-logo"></div>

    <form novalidate
          [formGroup]="loginForm"
          (ngSubmit)="onSubmit(loginForm)">

      <md-input-container>
        <input mdInput
               placeholder="phone"
               [textMask]="{mask: mask}"
               type="tel"
               formControlName="phone"
               name="login">
      </md-input-container>

      <md-input-container>
        <input mdInput
               #passwordInput1
               type="password"
               placeholder="password"
               formControlName="password"
               name="password">

        <button type="button"
                class="icon-button password-switcher"
                (click)="togglePassword(passwordInput1)">
          <md-icon [svgIcon]="showPassword ? 'eye-outline-off' : 'eye-outline'"></md-icon>
        </button>

      </md-input-container>

      <md-checkbox formControlName="rememberMe"
                   color="primary"
                   class="weak-text">
        Remember me
      </md-checkbox>

      <md-checkbox formControlName="terms"
                   color="primary"
                   class="weak-text">
        I accept <a [routerLink]="['/','terms-and-conditions']">terms and conditions</a>
      </md-checkbox>

      <div class="error-msg">
        <span *ngIf="!(errorMsg$ | async) &&
                     loginForm.invalid &&
                     loginForm.get('phone').valid &&
                     loginForm.get('password').valid &&
                     loginForm.get('terms').touched &&
                     loginForm.get('terms').invalid">
          YOU NEED TO ACCEPT TERMS & CONDITIONS
        </span>
        <span>
          {{errorMsg$ | async}}
        </span>
      </div>

      <pcl-button title="Login"
                  [type]="'submit'"
                  [loading]="signInLoading$ | async">
      </pcl-button>

      <div class="forgot-password-link">
        <a [routerLink]="['/forgot-password']">
          FORGOT MY PASSWORD?
        </a>
      </div>


    </form>
  </div>

</section>
