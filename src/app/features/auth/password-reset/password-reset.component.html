<pcl-header title="Reset Password"></pcl-header>

<div class="container">

  <p class="title">Please enter your new password below.</p>

  <p class="note">Enter at least 8 character long</p>

  <pcl-two-passwords-form [error]="errorMsg$ | async"
                          [loading]="signInLoading$ | async"
                          (onFormSubmit)="onSubmit($event)">
  </pcl-two-passwords-form>

</div>
