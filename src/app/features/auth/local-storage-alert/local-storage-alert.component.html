<h2 mat-dialog-title>Warning</h2>
<mat-dialog-content>
  <p>In order to ensure your login data is remembered, do not use private or incognito browser windows. Thank you.</p>
  <p>More info on <a href="//support.apple.com/en-us/HT203036">apple.com</a></p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Ok</button>
</mat-dialog-actions>
